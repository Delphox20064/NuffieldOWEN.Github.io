<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: dom-overlay,unbounded;
                overlayElement: #overlay;"></a-scene>
    <a-scene>

  <!--start of wall models-->
      <a-box position="-11 -2 -5" rotation="0 0 0" color="lightgray" 
      height = "15" width = "12" depth = "43"></a-box>
      
      <a-box position="-25.5 -2 -5" rotation="0 90 0" color="lightgray" 
      height = "15" width = "62" depth = "1"></a-box>
      
      <a-box position="0 -2 -36.5" rotation="0 0 0" color="lightgray" 
      height = "15" width = "50" depth = "1"></a-box>
      <a-box position="25 -2 -5" rotation="0 90 0" color="lightgray" 
      height = "5" width = "62" depth = "0.1"></a-box>
      
      <a-box position="11 -2 -5" rotation="0 0 0" color="lightgray" 
      height = "15" width = "12" depth = "43"></a-box>
      
      <a-box position="0 -2 25.5" rotation="0 0 0" color="lightgray" 
      height = "15" width = "50" depth = "1"></a-box>
      
      <!--end of wall models-->
      
      <a-box  position = "-5 1.25 10" depth="0.05" height="4.5" width="3" 
      rotation = "0 90 0" img src = "Barak.jpg" ></a-box>

      
      <a-plane repeat = "20 20" position="0 -1.7 -5" rotation="-90 90 90" width="50" height="62" img src="Wood.jpg"></a-plane>
      <a-plane position="0 5 -5" rotation="90 0 180" width="50" height="62" color = "blue"></a-plane>
      <a-sky color="green"></a-sky>
      
      
      
      <a-sphere position = "80 10 -10" color="yellow" radius="10"></a-sphere>
      <a-torus position = "80 10 -10" color="#43A367" arc="360" radius="15" width = " 7 " radius-tubular="1" animation="property: rotation; to: 360 360 360; loop: true; dur: 10000">></a-torus>
      
    </a-scene>
  </body>
</html>
